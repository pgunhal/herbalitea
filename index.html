
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herbalitea Support</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="path_to_your_logo.png" alt="Herbalitea Logo" id="logo">
        <nav>
            <ul>
                <li><a href="#welcome">Home</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section id="welcome">
        <h1>Welcome to Herbalitea Support</h1>
        <p>Your companion on the journey through the world of herbal teas.</p>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <input type="text" id="name" name="name" placeholder="Your name" required>
            <input type="email" id="email" name="email" placeholder="Your email" required>
            <textarea id="message" name="message" placeholder="Your message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>Follow us on social media</p>
        <a href="your_facebook_link">Facebook</a> |
        <a href="your_twitter_link">Twitter</a> |
        <a href="your_instagram_link">Instagram</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
